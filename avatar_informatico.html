<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Avatar Informático Animado</title>
  <style>
    :root{
      --avatar-size: 220px;
      --accent: #00d4ff;
      --skin: #ffd8b1;
      --hair: #0b0f14;
    }

    body{ background:transparent; }

    .avatar-wrap{
      display:inline-grid;
      place-items:center;
      width:var(--avatar-size);
      height:var(--avatar-size);
      border-radius:18px;
      padding:14px;
      overflow:hidden;
      animation: fadeIn 1.2s ease-out;
    }

    svg{ width: calc(var(--avatar-size) - 36px); height: auto; display:block; }

    .neon {
      stroke: var(--accent);
      stroke-width:1.6;
      stroke-linecap:round;
      stroke-linejoin:round;
      fill:none;
      filter: drop-shadow(0 0 6px rgba(0,212,255,0.25));
      stroke-dasharray: 80;
      stroke-dashoffset: 80;
      animation: draw 4s linear infinite;
    }

    .blink {
      animation: blink-acc 2s infinite linear;
    }
    @keyframes blink-acc{
      0%, 70% { opacity: 1; }
      71% { opacity: 0.45; }
      100% { opacity: 1; }
    }

    /* efecto scan visor */
    .visor-scan{
      fill:url(#scanGradient);
      animation: move-scan 3s linear infinite;
    }
    @keyframes move-scan{
      0% { transform: translateX(-80px); }
      100% { transform: translateX(80px); }
    }

    .float {
      animation: floaty 3s ease-in-out infinite;
    }
    @keyframes floaty{
      0%,100%{ transform:translateY(0); }
      50%{ transform:translateY(-4px); }
    }

    @keyframes fadeIn{
      from{ opacity:0; transform:scale(0.8); }
      to{ opacity:1; transform:scale(1); }
    }
    @keyframes draw{
      to { stroke-dashoffset: 0; }
    }

    @media (max-width:420px){ :root{ --avatar-size: 160px } }
  </style>
</head>
<body>

  <figure class="avatar-wrap" role="img" aria-label="Avatar informático animado">
    <svg viewBox="0 0 220 220" xmlns="http://www.w3.org/2000/svg" aria-hidden="false" role="img">
      <defs>
        <linearGradient id="scanGradient" x1="0" x2="1">
          <stop offset="0%" stop-color="rgba(0,212,255,0.1)"/>
          <stop offset="50%" stop-color="rgba(0,212,255,0.6)"/>
          <stop offset="100%" stop-color="rgba(0,212,255,0.1)"/>
        </linearGradient>
      </defs>

      <!-- Circuito decorativo -->
      <g transform="translate(20,26) scale(0.8)" opacity="0.28">
        <path class="neon" d="M12 20h30v10M55 20v18M12 48h40M80 8v90M100 8h36v12M140 28v24M160 12v72"/>
        <circle class="neon" cx="40" cy="30" r="2"/>
        <circle class="neon" cx="120" cy="18" r="2"/>
      </g>

      <!-- cuerpo -->
      <g transform="translate(48,98)">
        <path d="M0 34 C10 20 62 12 92 18 C120 24 164 30 168 54 L168 78 L-4 78 L0 34" fill="#071826" opacity="0.92" />
      </g>

      <!-- cabeza -->
      <g transform="translate(40,20)">
        <circle cx="70" cy="64" r="44" fill="var(--skin)"/>
        <path d="M32 58 C28 34 54 10 84 16 C104 20 120 34 120 58 C96 46 54 46 32 58" fill="var(--hair)"/>

        <!-- visor -->
        <rect x="34" y="62" rx="10" ry="10" width="72" height="24" fill="#06202c"/>
        <rect x="40" y="66" rx="6" ry="6" width="60" height="16" class="visor-scan" />

        <!-- leds -->
        <g transform="translate(48,72)">
          <rect class="blink" x="-6" y="-6" width="8" height="4" fill="var(--accent)"/>
          <rect x="6" y="-6" width="18" height="4" fill="var(--accent)"/>
          <rect class="blink" x="30" y="-6" width="12" height="4" fill="var(--accent)"/>
        </g>
      </g>

      <!-- iconos flotantes -->
      <g class="float">
        <rect x="154" y="20" width="46" height="26" rx="6" fill="#04101b" opacity="0.7"/>
        <text x="166" y="38" font-family="monospace" font-size="12" fill="var(--accent)">JS</text>
      </g>
      <g class="float">
        <rect x="20" y="150" width="46" height="20" rx="6" fill="#04101b" opacity="0.7"/>
        <text x="30" y="165" font-family="monospace" font-size="11" fill="var(--accent)">git</text>
      </g>
    </svg>
  </figure>

</body>
</html>
